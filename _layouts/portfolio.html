---
layout: page
---

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    /*margin: 20px;*/
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    border: 1px solid #ccc5;
    height: 180px;
  }

  .gallery-item:hover {
    transform: scale(1.05);
  }

  .gallery-item img {
    width: 100%;
    object-fit: 100% 100%;
    height: 180px;
    display: block;
  }

  .gallery-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .gallery-info h2 {
    color: #ddd;
  }

  .gallery-item:hover .gallery-info {
    opacity: 1;
  }

</style>

<div class="gallery">
  {% for project in site.data.portfolio[page.key] %}
  <div class="gallery-item">
    <a href="{{ project.url }}" target="_blank">
      <img 
        src="data:image/webp;base64,{{ project.image_base64 }}"
        data-src="{{ project.image | relative_url }}"
        alt="{{ project.title }}">
      <div class="gallery-info">
        <h2>{{ project.title }}</h2>
        <p class="d-flex align-items-center">{{ project.description }} <i class="fa-solid fa-arrow-up-right-from-square fs-4 ms-auto"></i></p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('img[data-src]');
    images.forEach(img => {
      const lowQualityImage = img.src;
      const highQualityImage = img.getAttribute('data-src');

      img.onload = () => img.src = highQualityImage;
      img.src = lowQualityImage;
    });
  });
</script>

<table>
  {% for row in site.data[include.data] %}
    {% if forloop.first %}
    <thead>
    <tr>
      {% for pair in row %}
        <th>{{ pair[0] }}</th>
      {% endfor %}
    </tr>
    </thead>
    {% endif %}
    {% tablerow pair in row %}
      {{ pair[1] | markdownify  }}
    {% endtablerow %}
  {% endfor %}
</table>
